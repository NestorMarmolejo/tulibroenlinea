{% extends "base.html" %}

{% block tittle %} {{nombre}} {% endblock %}

{% block content %}

<style>

    #lista{
        margin: 0;
        padding: 0;
        list-style: none;
        text-transform: uppercase;
    }

    #lista li{
        display: inline;
        height: 100%;
        margin: 0 10px;
        position: relative;
        font: menu;
        font-size: 10px;
    }

    #lista a {
        background: white;
        border: 1px solid #006699;
        text-decoration: none;
        padding: 10px 25px;
        margin: 10px;
        color: black;
        -webkit-transition: all 0.2s ease;
        -moz-transition: all 0.2s ease;
        -o-transition: all 0.2s ease;
        transition: all 0.2s ease;
    }

    #lista a:hover {
        background: cornflowerblue;
        color: black;
        -webkit-transition: all 0.2s ease;
        -moz-transition: all 0.2s ease;
        -o-transition: all 0.2s ease;
        transition: all 0.2s ease;
    }
</style>

<div style="margin-left: 50px; margin-top: 50px;">
    <div style="margin-bottom: 20px;">
    <h2>Mensajeria instantanea</h2>
    <p>Buscar Usurario:</p>
    <input type="text" name="dni" required="required" value="" placeholder="DNI" autocomplete="off">
    </div>
    <div>
    <button>Buscar</button>
    </div>
    <div style="margin-bottom: 20px;">
    <p>Chat:</p>
    <div style="margin-top: 10px; ">
    <output type="text" name="informacion" required="required" value="" placeholder="" autocomplete="off"></output>
    </div>
    <div style="margin-top: 200px; ">
    <input type="text" name="mensaje" required="required" value="" placeholder="Escribe un mensaje" autocomplete="off"></output>
    </div>
    <div style="margin-top: 20px;">
    <button>Enviar</button>
    </div>
</div>

{% endblock %}
