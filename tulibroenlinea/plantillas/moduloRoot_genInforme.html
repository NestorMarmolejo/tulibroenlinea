{% extends "base.html" %}

{% block tittle %} {{nombre}} {% endblock %}

{% block content %}

<style>

    #lista{
        margin: 0;
        padding: 0;
        list-style: none;
        text-transform: uppercase;
    }

    #lista li{
        display: inline;
        height: 100%;
        margin: 0 10px;
        position: relative;
        font: menu;
        font-size: 10px;
    }

    #lista a {
        background: white;
        border: 1px solid #006699;
        text-decoration: none;
        padding: 10px 25px;
        margin: 10px;
        color: black;
        -webkit-transition: all 0.2s ease;
        -moz-transition: all 0.2s ease;
        -o-transition: all 0.2s ease;
        transition: all 0.2s ease;
    }

    #lista a:hover {
        background: cornflowerblue;
        color: black;
        -webkit-transition: all 0.2s ease;
        -moz-transition: all 0.2s ease;
        -o-transition: all 0.2s ease;
        transition: all 0.2s ease;
    }
</style>

<div style="margin-left: 50px; margin-top: 50px;">
    <div style="margin-bottom: 20px;">
    <h1>Generar informe</h1>
    </div>
    <div style="margin-bottom: 300px;">
    <output type="text" name="informe" required="required" value="" placeholder="" autocomplete="off">
    </div>
    <div style="margin-bottom: 20px;">
    <button>Generar</button>
    </div>
    <button>Imprimir</button>
    </div>
</div>

{% endblock %}
